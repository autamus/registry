  <span class="site-footer-owner"><a target="_blank" href="{{ site.baseurl }}/">{{ site.title }}</a> is maintained by <a href="{{ site.maintainer_url }}">{{ site.maintainer }}</a>.</span>

  <span style="color:black;margin-left:25px" id="message">{{ site.library.size }} Containers and Counting!</span>
</footer>
