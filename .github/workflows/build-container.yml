name: "Build Containers on Update"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  build-config:
    name: Build Config
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.config.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
        
      - name: Run Build Config
        id: config
        uses: autamus/buildconfig@main
        with:
          parsers_loaded: spack
          packages_path: spack/
          containers_path: containers/
          git_token: '${{ secrets.GITHUB_TOKEN }}'
           
  build-container:
    needs:
      - build-config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.build-config.outputs.containers) }}
    name: Build ${{ matrix.container }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Builder
        id: builder
        uses: autamus/builder@main
        with:
          containers_current: ${{ matrix.container }}
          parsers_loaded: spack
          packages_path: spack/
          containers_path: containers/

      - name: Import Registry to Repo
        if: ${{ steps.builder.outputs.type }} == 'Spack'
        run: |
          mkdir repo
          for file in spack/*/*; do
            if [ -d "$file" ]; then
                cp -r "$file/" "repo/"
            fi
          done
          
      - name: Build Container for Package
        run: |
          package=${{ steps.builder.outputs.container }}
          version=${{ steps.builder.outputs.version }}
          docker build -t ghcr.io/autamus/$package:latest \
                       -t ghcr.io/autamus/$package:$version .

      - name: Docker Login
        # Don't log into registry on pull request
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Push to GitHub Packages
        # Don't push build on pull request
        if: github.ref == 'refs/heads/main'
        run: docker push --all-tags ghcr.io/autamus/${{steps.builder.outputs.container}}
      
      - name: Build Summary
        run: |
          container=${{steps.builder.outputs.container}}
          raw=$(docker system df -v | grep "ghcr.io/autamus/$container")
          raw_data=($raw)
          echo "[[ Build Summary: $container ]]"
          echo "URL:      ${raw_data[0]}"
          echo "Version:  ${raw_data[1]}"
          echo "Size:     ${raw_data[6]}"
